<div class="card">
    <div class="card__content" (click)="renderDetails(rick.id)">
        <div class="img__informations">
            <img *ngIf="rick.image" [src]="rick.image" alt="">
            <img src="https://rickandmortyapi.com/api/character/avatar/18.jpeg" alt="morty" class="rounded morty-avatar">
        </div>
        <div class="content__text">
            <span>{{rick.name + " " + rick.origin.name}}</span>
        </div>
    </div>
</div>
